font=JetBrainsMono NF:size=14
pad=4x4

[colors]
# Matching waybar theme - muted teal/green palette with brighter text
foreground=B8D4C6       # Brighter main text color - was #93B1A6
background=0d1117       # Dark background matching waybar's active state

## Normal/regular colors (color palette 0-7)
regular0=21262d         # black (from waybar border)
regular1=D3826E         # red
regular2=8EAC50         # green (from waybar calendar)
regular3=D3D04F         # yellow (from waybar calendar)
regular4=5C8374         # blue (waybar active color)
regular5=7B9E87         # magenta
regular6=6B9B8A         # cyan
regular7=B8D4C6         # white (brighter waybar text)

## Bright colors (color palette 8-15)
bright0=3b4252          # bright black
bright1=E89580          # bright red
bright2=9DBE62          # bright green
bright3=E5E161          # bright yellow
bright4=6E9485          # bright blue (lighter waybar active)
bright5=8CAF98          # bright magenta
bright6=7DACAB          # bright cyan
bright7=D0E7DA          # bright white (even brighter)

## dimmed colors
dim0=4A5A54
dim1=B46B5A

alpha=0.9
